<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d1a45;
            color: #f3e5f5;
        }
        .bg-purple-light {
            background-color: rgba(102, 51, 153, 0.5);
        }
        .form-control-purple {
            background-color: #4a235a;
            border: 1px solid #7d3c98;
            color: #f3e5f5;
            border-radius: 10px;
            padding: 10px 15px;
        }
        .form-label {
            color: #d7bde2;
            font-weight: bold;
        }
        .btn-purple {
            background-color: #6c3483;
            border: none;
        }
        .btn-purple:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center" style="color: #dcd3ff;">Crop Yield Prediction Per Country</h1>
        <div class="card bg-purple-light text-white border-0 shadow-lg rounded-4">
            <div class="card-body">
                <h2 class="text-center" style="color: #e8daef;">Input All Features Here</h2>
                <form action="/predict" method="post">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-purple" name="Year" value="2013">
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-purple" name="average_rain_fall_mm_per_year">
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-purple" name="pesticides_tonnes">
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-purple" name="avg_temp">
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-purple" name="Area">
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-purple" name="Item">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-purple btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                {% if prediction %}
                    <div class="text-center mt-4">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
